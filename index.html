<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <style>
      body {
        background-color: hsl(214, 47%, 93%);
      }

      .code {
        display: flex;
        background-color: hsl(0, 0%, 100%);
        margin-top: 60px;
        border-radius: 15px;
        width: 300px;
        justify-self: center;
        justify-content: center;
        padding-right: 25px;
        padding-bottom: 30px;
      }

      img {
        width: 290px;
        height: 290px;
        margin-top: 20px;
        margin-left: 15px;
        border-radius: 10px 10px 10px 10px;
        justify-self: center;
      }

      .skills {
        font-family: Tahoma;
        font-weight: 700;
        text-align: center;
        font-size: 20px;
      }
      .scan {
        font-family: Arial;
        font-weight: 400;
        font-size: 15px;
        color: hsl(216, 15%, 48%);
      }

      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      .text {
        display: flex;
        flex-direction: column;
        text-align: center;
        margin-top: 330px;
        margin-left: -270px;
        gap: 15px;
      }
    </style>
  </head>

  <body>
    <div class="code">
      <img src="images/image-qr-code.png" alt="qr scan code" />

      <div class="text">
        <div class="skills">
          Improve your frot-end <br />skills by building projects
        </div>

        <div class="scan">
          Scan the QR code to visit Frontend<br />
          Mentor and take your coding skills to <br />the next level
        </div>

        <div class="attribution">
          Challenge by
          <a
            href="https://www.frontendmentor.io/profile/ZacchTech"
            target="_blank"
            >Frontend Mentor</a
          >
          Coded by <a href="https://github.com/ZacchTech">Zacch Tech</a>.
        </div>
      </div>
    </div>
  </body>
</html>
